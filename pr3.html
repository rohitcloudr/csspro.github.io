<script>
    function reverse()
	 {
	 var num="310";
	 var str=num.split("");
	 str=str.reverse();
	 str=str.join("");
	 document.write("Reverse of num"+num+"is"+str);
	 } 
  </script>
  <form>
  <input type="button" onclick="reverse()" value="click to find reverse"/>
  </form>
