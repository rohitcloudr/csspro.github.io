<html>
<head>
	<script type="text/javascript">

			function changeContent()
			{
				document.write("<h3><p>After clicking the button::New content</p></h3>");
			
			}
	</script>
</head>

<body>

<p>Click to change the content of whole Window</p>

<input type="button" value="Change whole Content" onClick="changeContent()">
<h3><p>Before clicking the button::Old content</p><h3>

</body>
</html>
