<html>
<body>
   <script>
        var sample=new Array(4);
		sample[0]=13
		sample[1]=18
		sample[2]=35
		sample[3]=45
		var e=parseInt(window.prompt("Enter element :",""));
		var x=sample.indexOf(e);
		   if(x<0)
		   {
		   sample.push(e);
		   document.write("<br> array element after adding element : <br>");
		   for(i=0;i<sample.length;i++)
		      {
			  document.write(sample[i]+"<br>");
			  }
			  }
			  else
			  {
			  document.write(e + "Elements is present at index"+ x);
			  }
   </script> 
 </body>   
 </html>
