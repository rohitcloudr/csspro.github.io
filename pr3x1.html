<html>
<head>
<title>pr3x1</title>
</head>
<body>
<script>
    var a=prompt("Enter first number");
    var b=prompt("Enter second number");

    function swap()
	 {
	document.write("a="+a);

    document.write("<br>b="+b);
    var temp;
    temp=a;
    a=b;
    b=temp;
     
    document.write("<br>After Swapping a "+a);
   document.write("<br>After Swapping b "+b);
	 } 
     swap();
  </script>
</body>
  </html>
