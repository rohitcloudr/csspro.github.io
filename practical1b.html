<html>
<head>
<title>practical 1b</title>
<script>
		
		const n1=parseFloat(prompt("Enter 1st: "));
		const n2=parseFloat(prompt("Enter 2nd: "));
		const n3=parseFloat(prompt("Enter 3rd: "));
		
		var largest;
		
		if(n1 >= n2 && n1 >= n3)
		{
		largest=n1;
		}
		else if(n2 >= n1 && n2 >= n3)
		{
		 largest=n2;
		}
		else{
		largest=n3;
		}
		document.write("The largest no. is "+largest);		
</script>
</head>
</html>
