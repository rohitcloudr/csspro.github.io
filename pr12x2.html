<!DOCTYPE html>
<html>
<title>pr12x2</title>

<style>
    .content{
        height: auto;
    }
</style>
<body>

<h2 class="w3-center">Manual Slideshow</h2>

<div class="content">
  <img class="mySlides" src="banner1.jpg" style="width:auto height=auto">
  <img class="mySlides" src="banner2.jpg" style="width:auto height=auto" >
  <img class="mySlides" src="banner3.jpg" style="width:auto height=auto" >
  <img class="mySlides" src="banner4.jpg" style="width:auto height=auto" >

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">❮</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">❯</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
